<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Data Diri</title>
    <link rel="stylesheet" href="assets/css/reset.css" />
    <link rel="stylesheet" href="assets/css/colors.css" />
    <link rel="stylesheet" href="assets/css/card.css" />
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>

  <body>
    <div id="particles-js" class="bg"></div>

    <main>
      <form action="">
        <section class="card">
          <div class="card-header"><h1>Data Diri</h1></div>
          <div class="card-body">
            <div class="form-group">
              <label for="nama">Nama Lengkap</label>
              <input
                type="text"
                name="nama"
                id="nama"
                placeholder="Nama Lengkap"
                autofocus
              />
            </div>
            <div class="form-group">
              <label for="prodi">Program Studi</label>
              <select type="text" name="jurusan" id="prodi">
                <option value="" hidden>Pilih Program Studi</option>
                <optgroup label="Informatika">
                  <option value="Sistem Informasi">Sistem Informasi</option>
                  <option value="Pendidikan Teknologi Informasi">
                    Pendidikan Teknologi Informasi
                  </option>
                </optgroup>
              </select>
            </div>
          </div>
        </section>
      </form>
    </main>

    <script src="vendor/particle-js/particles.min.js"></script>
    <script src="assets/js/app.js"></script>
  </body>
</html>
